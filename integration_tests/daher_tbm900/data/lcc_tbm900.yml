title: Sample life cycle cost computation applied to TBM 900

# List of folder paths where user added custom registered OpenMDAO components
module_folders:


# Input and output files
input_file: ../results/oad_process_inputs_lcc.xml
output_file: ../results/oad_process_outputs_lcc.xml

# Definition of problem driver assuming the OpenMDAO convention "import openmdao.api as om"
driver: om.ScipyOptimizeDriver(tol=1e-2, optimizer='COBYLA')

model:
    cost:
        id: fastga_he.lcc.legacy
        power_train_file_path: ./turboshaft_propulsion_lcc.yml
        complex_flap: False
        pressurized: True
        tapered_wing: True
        loan: True
        use_operational_mission: False


