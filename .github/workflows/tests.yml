name: Tests

on:
  pull_request:
    branches:
      - '**'


jobs:
  tests:
    runs-on: ${{ matrix.os }}
    if: ${{ !contains(github.event.head_commit.message, '[ci skip]') && !contains(github.event.head_commit.message, '[skip ci]') }}
    strategy:
      matrix:
        python-version: [ "3.8", "3.9", "3.10" ]
        os: [ ubuntu-20.04 ]  # On 2024-07-22, on Windows, some package can't be installed with poetry for some reasons. Same problem as on the template for FAST-OAD plugin.
                              # While I wait for a solution, we'll disable tests on Windows. Locally the installation works just fine.

    steps:
      - uses: actions/checkout@v3

      - name: Install Poetry
        run: pipx install poetry==1.4.2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'poetry'

      - name: Activate environment and install dependencies
        run: |
          poetry env use ${{ matrix.python-version }}
          poetry install

      - name: Check with Black
        run: |
          # Fails if Black format is not respected
          poetry run black --check .
        shell: bash

      - name: Component unit tests
        run: |
          poetry run pytest --no-cov src/fastga_he/models/propulsion/components
        shell: bash

      - name: Assembly unit tests
        run: |
          poetry run pytest --no-cov src/fastga_he/models/propulsion/assemblies
        shell: bash

      - name: Mission unit tests
        run: |
          poetry run pytest --no-cov src/fastga_he/models/performances
        shell: bash

      - name: GUI unit tests
        run: |
          poetry run pytest --no-cov src/fastga_he/gui
        shell: bash

      - name: Powertrain file test
        run: |
          poetry run pytest --no-cov src/fastga_he/powertrain_builder
        shell: bash
