title: Sample power train file for testing purposes

power_train_components:
  propeller_1:
    id: fastga_he.pt_component.propeller

  turboshaft_1:
    id: fastga_he.pt_component.turboshaft

  gearbox_1:
    id: fastga_he.pt_component.speed_reducer

  planetary_gear_1:
    id: fastga_he.pt_component.planetary_gear
    options:
      gear_mode: power_share

  motor_1:
    id: fastga_he.pt_component.pmsm

  inverter_1:
    id: fastga_he.pt_component.inverter

  dc_bus_1:
    id: fastga_he.pt_component.dc_bus
    options:
      number_of_inputs: 1
      number_of_outputs: 1

  dc_dc_converter_1:
    id: fastga_he.pt_component.dc_dc_converter

  battery_pack_1:
    id: fastga_he.pt_component.battery_pack

  propeller_2:
    id: fastga_he.pt_component.propeller

  turboshaft_2:
    id: fastga_he.pt_component.turboshaft

  gearbox_2:
    id: fastga_he.pt_component.speed_reducer

  planetary_gear_2:
    id: fastga_he.pt_component.planetary_gear
    options:
      gear_mode: power_share

  motor_2:
    id: fastga_he.pt_component.pmsm

  inverter_2:
    id: fastga_he.pt_component.inverter

  dc_bus_2:
    id: fastga_he.pt_component.dc_bus
    options:
      number_of_inputs: 1
      number_of_outputs: 1

  dc_dc_converter_2:
    id: fastga_he.pt_component.dc_dc_converter

  battery_pack_2:
    id: fastga_he.pt_component.battery_pack

  fuel_system_1:
    id: fastga_he.pt_component.fuel_system
    options:
      number_of_engines: 2
      number_of_tanks: 2

  fuel_tank_1:
    id: fastga_he.pt_component.fuel_tank

  fuel_tank_2:
    id: fastga_he.pt_component.fuel_tank
    symmetrical: fuel_tank_1

component_connections:
  - source: propeller_1
    target: gearbox_1

  - source: gearbox_1
    target: [planetary_gear_1, 1]

  - source: [planetary_gear_1, 1]
    target: turboshaft_1

  - source: turboshaft_1
    target: [fuel_system_1,1]

  - source: [fuel_system_1,1]
    target: fuel_tank_1

  - source: [planetary_gear_1, 2]
    target: motor_1

  - source: motor_1
    target: inverter_1

  - source: inverter_1
    target: [dc_bus_1, 1]

  - source: [dc_bus_1, 1]
    target: dc_dc_converter_1

  - source: dc_dc_converter_1
    target: battery_pack_1

  - source: propeller_2
    target: gearbox_2

  - source: gearbox_2
    target: [planetary_gear_2, 1]

  - source: [planetary_gear_2, 1]
    target: turboshaft_2

  - source: turboshaft_2
    target: [fuel_system_1,2]

  - source: [fuel_system_1,2]
    target: fuel_tank_2

  - source: [planetary_gear_2, 2]
    target: motor_2

  - source: motor_2
    target: inverter_2

  - source: inverter_2
    target: [dc_bus_2, 1]

  - source: [dc_bus_2, 1]
    target: dc_dc_converter_2

  - source: dc_dc_converter_2
    target: battery_pack_2

watcher_file_path: ./mess_assembly_performances.csv